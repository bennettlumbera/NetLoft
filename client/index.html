<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Netloft Project</title>

      <!--  Angular Setup -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>

      <!-- Application Setup -->
        <script src="public/app.js"></script>

      <!--  Controllers -->
        <script src="public/controllers/home.js"></script>
        <script src="public/controllers/host.js"></script>
        <script src="public/controllers/place.js"></script>
        <script src="public/controllers/login.js"></script>
        <script src="public/controllers/booking.js"></script>
            <!-- <script src="public/components/retail/controllers/retail.control.js"></script> -->

      <!-- Factories -->
      <script src="public/factories/user.js"></script>

      <!-- Bootstrap/CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="public/bootstrap/bootstrap.js"></script>
        <link rel="stylesheet" href="public/css/main.css">
    </head>

    <body>
      <div id="navbar">
        <div class="inline one_half left col-md-8">
          <form class="navbar-form navbar-left">
            <div class="form-group col-md-12">
              <input type="text" class="form-control" placeholder="Enter Destination">
              Dates: <input type="date" class="form-control" placeholder="Enter date">
              <input type="date" class="form-control" placeholder="Enter date">
              <input type="number" class="form-control" placeholder="Number of guest">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
        <div class="inline one_half right col-md-4">
          <a href="#!/host">Become a Host</a>
          <a href="">Help</a>
          <a href="">Sign Up</a>
          <a id="loginClick">Log In</a>
        </div>

      </div>
        <!-- The dynamic templates will be served within this div -->
        <div ng-view></div>
        <br>
        <br>


        <a style="margin-left: 30px;"href="#!/">home</a>

  <!-- Modal -->

          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>login / register form here</h2>

            <!-- login/register form -->
            <div ng-controller="loginController">
              <form class="form-horizontal">
                  <div class="form-group">
                    <label class="col-md-3">First Name: </label>
                    <div class="col-md-6">
                      <input class="form-control" type="text" ng-model="user.first_name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3">Last Name: </label>
                    <div class="col-md-6">
                      <input class="form-control" type="text" ng-model="user.last_name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3">Email: </label>
                    <div class="col-md-6">
                      <input class="form-control" type="text" ng-model="user.email">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-3">Set Password: </label>
                    <div class="col-md-6">
                      <input class="form-control" type="password" ng-model="user.password">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-3">Confirm: </label>
                    <div class="col-md-6">
                      <input class="form-control" type="password" ng-model="user.confirm_pw">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-3">DOB: </label>
                    <div class="col-md-6">
                      <input class="form-control" type="date" ng-model="user.dob">
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="submit" class="btn btn-default col-md-offset-3" ng-click="register()" value="register">
                  </div>
              </form>
              
          <center>
            <h3 style="color: red;">{{msg}}</h3>
          </center>

            </div>
          </div>
          <script src="public/javascript/root.js"></script>
        </div>
    </body>
</html>
